server:
  port: 8090
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
  instance:
    prefer-ip-address: true
zuul:
  routes: #给服务配置路由
    cyj-dictionary:
      path: /cyj-dictionary/**
    cyj-entity-creater:
      path: /cyj-entity-creater/**
    cyj-auth:
      path: /cyj-auth/**
    cyj-user:
      path: /cyj-user/**
spring:
  application:
    name: cyj-user
  jpa:
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: update
  datasource:
    platform: mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/data_user?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 68762306
